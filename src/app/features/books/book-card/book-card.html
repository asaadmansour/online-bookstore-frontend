<div (click)="goToDetail()" (keyup.enter)="goToDetail()"
  role="button"
  tabindex="0" class="w-full sm:w-48 md:w-60 rounded-lg overflow-hidden border border-border-light hover:shadow-md transition-shadow cursor-pointer bg-white">
  <img [src]="book().coverUrl" class="w-full aspect-[5/7] object-cover" [alt]="book().name" />
  <div class="p-3 bg-bg-soft flex flex-col gap-1">
    <p class="font-semibold text-sm truncate text-text-main">{{ book().name }}</p>
    <p class="text-xs truncate text-text-muted">{{ book().author.name }}</p>
    <div class="flex justify-between items-center mt-1">
      <span class="text-accent font-bold text-sm">${{ book().price }}</span>
      <span class="text-xs text-yellow-400">â˜… {{ book().averageRating }}</span>
    </div>
  </div>
</div>
