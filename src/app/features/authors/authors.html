<div class="container page-content">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-xl font-semibold">Authors</h1>
    <p class="text-sm text-zinc-600">Browse all authors</p>
  </div>

  <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
    <div *ngFor="let a of authors" class="card p-4">
      <div class="flex gap-3 items-start">
        <img
          [src]="a.imageUrl || 'https://picsum.photos/seed/default/200/200'"
          [alt]="a.name"
          class="h-14 w-14 rounded-xl object-cover border"
        />

        <div class="flex-1">
          <div class="flex items-center justify-between gap-2">
            <h2 class="font-semibold">{{ a.name }}</h2>
            <span class="badge" *ngIf="a.booksCount != null">{{ a.booksCount }} books</span>
          </div>

          <p class="text-sm text-zinc-600 mt-1 line-clamp-3">
            {{ a.bio || 'No bio available.' }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
