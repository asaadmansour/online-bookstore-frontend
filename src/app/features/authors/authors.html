<section class="authors-page">
  <div class="authors-container">
    <header class="authors-header">
      <h1>Meet Our Authors</h1>
      <p>Discover the minds behind your favorite books.</p>
    </header>

    <div class="state" *ngIf="loading">Loading authors...</div>
    <div class="state error" *ngIf="!loading && error">{{ error }}</div>

    <div class="authors-grid" *ngIf="!loading && !error">
      <article class="author-card" *ngFor="let a of authors">
        <div class="avatar-wrap">
          <img
            class="avatar"
            [src]="a.imageUrl || defaultAvatar"
            (error)="onImgError($event)"
            [alt]="a.name"
          />
        </div>

        <h3 class="name">{{ a.name }}</h3>
        <p class="bio">{{ a.bio || 'No biography available.' }}</p>
      </article>
    </div>
  </div>
</section>
