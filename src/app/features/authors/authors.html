<!-- authors.html -->
<div class="max-w-6xl mx-auto px-6 py-10">

  <!-- Header -->
  <div class="mb-10 text-center">
    <p class="text-accent text-sm font-semibold tracking-widest uppercase mb-1">Meet the Minds</p>
    <h1 class="text-4xl font-bold text-text-main">Our Authors</h1>
    <p class="mt-3 text-text-muted max-w-xl mx-auto">
      Discover the brilliant minds behind your favorite stories and explore their full bibliography.
    </p>
  </div>

  <!-- Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5">
    @for (a of authors; track a._id ?? a.id) {
      <div class="bg-white rounded-2xl border border-border-light shadow-sm hover:shadow-md transition-shadow overflow-hidden group">

        <!-- Avatar -->
        <div class="w-full aspect-[5/4] overflow-hidden bg-bg-soft">
          <img
            [src]="a.authorImage || defaultAvatar"
            [alt]="a.name"
            class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
            (error)="setDefaultImage($event)"
          />
        </div>

        <!-- Info -->
        <div class="p-4">
          <h3 class="font-bold text-text-main text-base mb-1">{{ a.name }}</h3>
          <p class="text-text-muted text-sm line-clamp-2 mb-4">{{ a.bio || 'Author' }}</p>
          <button
            type="button"
            class="w-full py-2 rounded-lg bg-accent/10 text-accent font-semibold text-sm hover:bg-accent hover:text-white transition-colors cursor-pointer"
            (click)="viewBooks(a)"
          >
            View Books
          </button>
        </div>
      </div>
    }
  </div>

  <!-- Loading -->
  @if (loading) {
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 mt-4">
      @for (i of [1,2,3,4,5,6]; track i) {
        <div class="bg-white rounded-2xl border border-border-light overflow-hidden animate-pulse">
          <div class="w-full aspect-[5/4] bg-bg-soft"></div>
          <div class="p-4 space-y-2">
            <div class="h-4 bg-bg-soft rounded w-2/3"></div>
            <div class="h-3 bg-bg-soft rounded w-full"></div>
            <div class="h-3 bg-bg-soft rounded w-4/5"></div>
          </div>
        </div>
      }
    </div>
  }

  <!-- Error -->
  @if (error) {
    <div class="text-center py-12 text-text-muted">{{ error }}</div>
  }

</div>
