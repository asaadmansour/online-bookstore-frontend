<section class="relative min-h-screen mx-6 rounded-2xl overflow-hidden my-4">
  
  <img ngSrc="/image.jpg" fill priority alt="Bookstore Background" class="object-cover object-center z-[-2]" />
  
  
  <div class="absolute inset-0 bg-black/70 z-[-1]"></div>

  
  <div class="relative z-10 flex flex-col items-center justify-center min-h-[calc(100vh-2rem)] md:min-h-screen text-center px-4 md:px-6 gap-4 md:gap-6">

    
    <span class="border border-accent text-accent text-xs px-4 py-1 rounded-full tracking-widest uppercase">
      Est. 2024 Â· Premium Bookstore
    </span>

    
    <h1 class="text-white text-5xl sm:text-7xl md:text-8xl font-bold tracking-tight">
      Chapter<span class="text-accent">One</span>
    </h1>

    <p class="text-gray-300 max-w-lg text-sm sm:text-base md:text-lg leading-relaxed px-2 md:px-0">
      Where every story begins. Explore thousands of handpicked books across every genre, from timeless classics to today's bestsellers.
    </p>

    
    <div class="flex flex-wrap justify-center gap-6 sm:gap-12 mt-4">
      <div class="text-center">
        <p class="text-accent text-2xl md:text-3xl font-bold">10K+</p>
        <p class="text-gray-400 text-xs md:text-sm">Books</p>
      </div>
      <div class="text-center">
        <p class="text-accent text-2xl md:text-3xl font-bold">500+</p>
        <p class="text-gray-400 text-xs md:text-sm">Authors</p>
      </div>
      <div class="text-center">
        <p class="text-accent text-2xl md:text-3xl font-bold">50+</p>
        <p class="text-gray-400 text-xs md:text-sm">Genres</p>
      </div>
    </div>

    
    <div class="flex flex-col sm:flex-row gap-4 mt-6 w-full sm:w-auto px-4 sm:px-0">
      <button class="w-full sm:w-auto bg-accent hover:bg-accent-hover text-white px-8 py-3 rounded-full text-sm font-semibold transition-colors" routerLink="/books" [queryParams]="{ page: 1 }">
        Browse Collection
      </button>
      <button class="w-full sm:w-auto border border-white text-white hover:bg-white hover:text-text-main px-8 py-3 rounded-full text-sm font-semibold transition-colors">
        Learn More
      </button>
    </div>

  </div>
</section>
