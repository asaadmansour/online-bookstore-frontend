
<div class="max-w-4xl mx-auto px-4 py-4">

  
  <div class="bg-white rounded-lg shadow-sm border border-border-light mb-4">
    <div class="flex items-center gap-3 p-4">
      <div class="rounded-full bg-accent/10 flex items-center justify-center" style="width: 64px; height: 64px;">
        <span class="font-bold text-xl text-accent">{{ userInitial() }}</span>
      </div>
      <div>
        <h5 class="font-bold mb-0 text-text-main">{{ fullName() }}</h5>
        <small class="text-text-muted">{{ email() }}</small>
      </div>
    </div>
  </div>

  
  <div class="bg-white rounded-lg shadow-sm border border-border-light">
    <div class="p-0 border-b border-border-light">
      <ul class="flex border-0">
        <li>
          <a class="inline-flex items-center px-4 py-3 text-sm font-medium text-text-muted border-b-2 border-transparent hover:text-accent hover:bg-accent/10 transition-colors"
            routerLink="info" routerLinkActive="border-accent text-accent font-semibold bg-accent/5"
            [routerLinkActiveOptions]="{ exact: true }">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>
            Profile
          </a>
        </li>
        <li>
          <a class="inline-flex items-center px-4 py-3 text-sm font-medium text-text-muted border-b-2 border-transparent hover:text-accent hover:bg-accent/10 transition-colors"
            routerLink="password" routerLinkActive="border-accent text-accent font-semibold bg-accent/5">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z" />
            </svg>
            Password
          </a>
        </li>
        @if (!isAdmin()) {
        <li>
          <a class="inline-flex items-center px-4 py-3 text-sm font-medium text-text-muted border-b-2 border-transparent hover:text-accent hover:bg-accent/10 transition-colors"
            routerLink="/orders">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9" />
            </svg>
            Orders
            <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 ml-1" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25" />
            </svg>
          </a>
        </li>
        }
      </ul>
    </div>
    <div class="p-4">
      <router-outlet />
    </div>
  </div>
</div>
