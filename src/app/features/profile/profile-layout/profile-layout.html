<!-- src/app/features/profile/profile-layout/profile-layout.html -->
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50">
  <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12">
    <!-- ══════════════ PROFILE HEADER WITH GRADIENT ══════════════ -->
    <div class="bg-gradient-to-r from-blue-600 to-indigo-600 rounded-2xl shadow-lg p-8 mb-8 relative overflow-hidden">
      <!-- Decorative elements -->
      <div class="absolute top-0 right-0 w-40 h-40 bg-blue-500 opacity-10 rounded-full -mr-20 -mt-20"></div>
      <div class="absolute bottom-0 left-0 w-32 h-32 bg-indigo-500 opacity-10 rounded-full -ml-16 -mb-16"></div>
      
      <div class="flex items-center gap-6 relative z-10">
        <!-- Avatar with status badge -->
        <div class="relative">
          <div class="w-24 h-24 bg-white bg-opacity-20 rounded-2xl flex items-center justify-center shrink-0 shadow-lg border-2 border-white border-opacity-30 backdrop-blur-sm">
            <span class="text-5xl font-bold text-white">{{ userInitial }}</span>
          </div>
          <div class="absolute -bottom-2 -right-2 bg-green-500 rounded-full p-2 shadow-lg border-2 border-white">
            <svg class="h-5 w-5 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
          </div>
        </div>
        
        <div class="flex-1">
          <h1 class="text-3xl sm:text-4xl font-bold text-white mb-2">{{ fullName }}</h1>
          <p class="text-blue-100 flex items-center gap-2">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            {{ email }}
          </p>
        </div>
      </div>
    </div>

    <!-- ══════════════ TABS WITH MODERN DESIGN ══════════════ -->
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-100">
      <!-- Tab navigation with smooth scroll -->
      <div class="border-b border-gray-200 bg-gray-50 overflow-x-auto overflow-y-hidden scrollbar-hide">
        <div class="flex">
          <!-- Profile Tab -->
          <a
            routerLink="info"
            routerLinkActive="border-b-2 border-blue-600 text-blue-600 bg-white"
            [routerLinkActiveOptions]="{ exact: true }"
            class="flex-shrink-0 px-6 py-4 text-sm font-semibold text-gray-600 hover:text-blue-600 border-b-2 border-transparent transition-all duration-200 whitespace-nowrap"
          >
            <span class="flex items-center gap-2">
              <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
              </svg>
              Profile Info
            </span>
          </a>

          <!-- Security Tab -->
          <a
            routerLink="password"
            routerLinkActive="border-b-2 border-blue-600 text-blue-600 bg-white"
            class="flex-shrink-0 px-6 py-4 text-sm font-semibold text-gray-600 hover:text-blue-600 border-b-2 border-transparent transition-all duration-200 whitespace-nowrap"
          >
            <span class="flex items-center gap-2">
              <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
              </svg>
              Security
            </span>
          </a>

          <!-- Orders Tab -->
          <a
            routerLink="/orders"
            class="flex-shrink-0 px-6 py-4 text-sm font-semibold text-gray-600 hover:text-blue-600 border-b-2 border-transparent transition-all duration-200 whitespace-nowrap"
          >
            <span class="flex items-center gap-2">
              <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" />
              </svg>
              Orders
            </span>
          </a>
        </div>
      </div>

      <!-- Tab content with smooth transition -->
      <div class="p-8 sm:p-10 min-h-96 animate-in fade-in duration-300">
        <router-outlet></router-outlet>
      </div>
</div>
