<div class="form-page">
  <!-- Loading existing author -->
  <div *ngIf="loading" class="loader-row">
    <div class="spinner"></div>
    <span>Loading author…</span>
  </div>

  <div *ngIf="!loading" class="form-card">
    <div class="form-header">
      <h3 class="form-title">{{ pageTitle }}</h3>
      <p class="form-sub">{{ isEdit ? 'Update the author details below.' : 'Fill in the details for the new author.' }}
      </p>
    </div>

    <div class="error-msg" *ngIf="error">⚠ {{ error }}</div>

    <div class="fields">
      <div class="field">
        <label class="label" for="author-name">Name <span class="req">*</span></label>
        <input id="author-name" class="input" type="text" [(ngModel)]="name" placeholder="e.g. Naguib Mahfouz" />
      </div>

      <div class="field">
        <label class="label" for="author-bio">Bio</label>
        <textarea id="author-bio" class="input textarea" [(ngModel)]="bio" rows="4"
          placeholder="Short biography…"></textarea>
      </div>

      <div class="field">
        <label class="label" for="author-photo">Photo URL</label>
        <input id="author-photo" class="input" type="url" [(ngModel)]="photo" placeholder="https://…" />
      </div>
    </div>

    <div class="form-actions">
      <button class="btn-save" [disabled]="saving" (click)="save()">{{ submitLabel }}</button>
      <button class="btn-cancel" [disabled]="saving" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
