<aside class="w-64 bg-white border-r border-border-light flex flex-col min-h-screen">
  <!-- Logo -->
  <div class="px-6 py-5 border-b border-border-light">
    <h1 class="text-xl font-bold text-text-main">Chapter<span class="text-accent">One</span></h1>
    <p class="text-xs text-text-muted mt-1">Admin Portal</p>
  </div>

  <!-- Nav Links -->
  <nav class="flex-1 px-4 py-6 flex flex-col gap-1">
    <a routerLink="/admin/home" routerLinkActive="bg-accent-light text-accent" [routerLinkActiveOptions]="{exact:true}"
      class="flex items-center gap-3 px-4 py-3 rounded-xl text-text-muted hover:bg-accent-light hover:text-accent text-sm transition-colors font-medium">
      ğŸ“Š Dashboard
    </a>
    <a routerLink="/admin/manage-books" routerLinkActive="bg-accent-light text-accent"
      class="flex items-center gap-3 px-4 py-3 rounded-xl text-text-muted hover:bg-accent-light hover:text-accent text-sm transition-colors">
      ğŸ“š Books
    </a>
    <a routerLink="/admin/manage-orders" routerLinkActive="bg-accent-light text-accent"
      class="flex items-center gap-3 px-4 py-3 rounded-xl text-text-muted hover:bg-accent-light hover:text-accent text-sm transition-colors">
      ğŸ›’ Orders
    </a>
    <a routerLink="/admin/authors" routerLinkActive="bg-accent-light text-accent"
      class="flex items-center gap-3 px-4 py-3 rounded-xl text-text-muted hover:bg-accent-light hover:text-accent text-sm transition-colors">
      ğŸ‘¤ Authors
    </a>
    <a routerLink="/admin/categories" routerLinkActive="bg-accent-light text-accent"
      class="flex items-center gap-3 px-4 py-3 rounded-xl text-text-muted hover:bg-accent-light hover:text-accent text-sm transition-colors">
      ğŸ·ï¸ Categories
    </a>

    <div class="mt-4 pt-4 border-t border-border-light">
      <p class="px-4 text-xs uppercase tracking-widest text-text-muted mb-2">Account</p>
      <a routerLink="/admin/profile/info" routerLinkActive="bg-accent-light text-accent"
        class="flex items-center gap-3 px-4 py-3 rounded-xl text-text-muted hover:bg-accent-light hover:text-accent text-sm transition-colors">
        âš™ï¸ My Profile
      </a>
      <a routerLink="/admin/profile/password" routerLinkActive="bg-accent-light text-accent"
        class="flex items-center gap-3 px-4 py-3 rounded-xl text-text-muted hover:bg-accent-light hover:text-accent text-sm transition-colors">
        ğŸ”’ Change Password
      </a>
      <button (click)="openLogoutModal()"
        class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-red-500 hover:bg-red-50 text-sm transition-colors cursor-pointer">
        ğŸšª Logout
      </button>
    </div>
  </nav>

  <!-- Admin User -->
  <a routerLink="/admin/profile/info"
    class="block px-6 py-4 border-t border-border-light hover:bg-gray-50 transition-colors">
    <div class="flex items-center gap-3">
      <div class="w-9 h-9 rounded-full bg-accent flex items-center justify-center text-white text-sm font-bold">A</div>
      <div>
        <p class="text-text-main text-sm font-medium">Admin</p>
        <p class="text-text-muted text-xs">Administrator</p>
      </div>
    </div>
  </a>

  <!-- Logout Confirmation Modal -->
  @if (showLogoutModal) {
  <div class="fixed inset-0 z-[9999] flex items-center justify-center bg-black/40"
    style="position: fixed; top: 0; left: 0; right: 0; bottom: 0;">
    <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-sm mx-4">
      <h3 class="text-lg font-bold text-gray-900 mb-2">Confirm Logout</h3>
      <p class="text-gray-500 text-sm mb-6">Are you sure you want to log out of the admin panel?</p>
      <div class="flex gap-3">
        <button (click)="cancelLogout()"
          class="flex-1 py-2.5 rounded-xl border border-gray-200 text-gray-700 text-sm font-medium hover:bg-gray-50 transition cursor-pointer">
          Cancel
        </button>
        <button (click)="confirmLogout()" [disabled]="logoutLoading"
          class="flex-1 py-2.5 rounded-xl bg-red-500 text-white text-sm font-medium hover:bg-red-600 transition disabled:opacity-60 cursor-pointer flex items-center justify-center gap-2">
          @if (logoutLoading) {
          <svg class="animate-spin h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
          }
          Logout
        </button>
      </div>
    </div>
  </div>
  }
</aside>
