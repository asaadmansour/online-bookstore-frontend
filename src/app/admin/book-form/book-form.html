<form>
<!-- Header -->
<div class="flex items-center gap-4 mb-8">
  <button routerLink="/admin/books"
    class="w-8 h-8 rounded-lg border border-border-light text-text-muted hover:border-accent hover:text-accent transition-colors flex items-center justify-center text-sm">
    ‚Üê
  </button>
  <div>
    <h2 class="text-2xl font-bold text-text-main">Add New Book</h2>
    <p class="text-text-muted text-sm mt-0.5">Fill in the details to add a new book to the store</p>
  </div>
</div>

<div class="grid grid-cols-3 gap-8">

  <!-- Left: Main Form -->
  <div class="col-span-2 flex flex-col gap-6">

    <div class="bg-white rounded-2xl shadow-soft p-6">
      <h3 class="text-base font-semibold text-text-main mb-5">Basic Information</h3>
      <div class="flex flex-col gap-4">

        <div>
          <label for="name" class="text-xs font-medium text-text-muted uppercase tracking-widest mb-1 block">Book Title</label>
          <input id="name" type="text" placeholder="Enter book title"
            class="w-full px-4 py-3 rounded-xl border border-border-light text-sm text-text-main outline-none focus:border-accent transition-colors" />
        </div>

        <div>
          <label for="description" class="text-xs font-medium text-text-muted uppercase tracking-widest mb-1 block">Description</label>
          <textarea id="description" rows="4" placeholder="Enter book description (30‚Äì500 characters)"
            class="w-full px-4 py-3 rounded-xl border border-border-light text-sm text-text-main outline-none focus:border-accent transition-colors resize-none"></textarea>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="author" class="text-xs font-medium text-text-muted uppercase tracking-widest mb-1 block">Author</label>
            <select id="author" class="w-full px-4 py-3 rounded-xl border border-border-light text-sm text-text-main outline-none focus:border-accent transition-colors">
              <option value="">Select author...</option>
              <option>Ahmed Khaled Tawfik</option>
              <option>Naguib Mahfouz</option>
              <option>Paulo Coelho</option>
            </select>
          </div>
          <div>
            <label for="price" class="text-xs font-medium text-text-muted uppercase tracking-widest mb-1 block">Price ($)</label>
            <input id="price" type="number" placeholder="0.00" min="0" step="0.01"
              class="w-full px-4 py-3 rounded-xl border border-border-light text-sm text-text-main outline-none focus:border-accent transition-colors" />
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="categories" class="text-xs font-medium text-text-muted uppercase tracking-widest mb-1 block">Categories</label>
            <select id="categories" multiple
              class="w-full px-4 py-3 rounded-xl border border-border-light text-sm text-text-main outline-none focus:border-accent transition-colors h-28">
              <option>Horror</option>
              <option>Science</option>
              <option>Self Development</option>
              <option>Fiction</option>
            </select>
            <p class="text-text-muted text-xs mt-1">Hold Ctrl to select multiple</p>
          </div>
          <div>
            <label for="stock" class="text-xs font-medium text-text-muted uppercase tracking-widest mb-1 block">Stock</label>
            <input id="stock" type="number" placeholder="0" min="0"
              class="w-full px-4 py-3 rounded-xl border border-border-light text-sm text-text-main outline-none focus:border-accent transition-colors" />
          </div>
        </div>

      </div>
    </div>

    <div class="flex gap-3 justify-end">
      <button type="button" routerLink="/admin/books"
        class="px-6 py-3 rounded-xl border border-border-light text-text-muted text-sm hover:border-accent hover:text-accent transition-colors">
        Cancel
      </button>
      <button type="submit"
        class="px-6 py-3 rounded-xl bg-accent hover:bg-accent-hover text-white text-sm font-semibold transition-colors">
        Add Book
      </button>
    </div>

  </div>

  <!-- Right: Cover Upload -->
  <div class="col-span-1">
    <div class="bg-white rounded-2xl shadow-soft p-6 sticky top-8">
      <h3 class="text-base font-semibold text-text-main mb-5">Book Cover</h3>

      <div class="border-2 border-dashed border-border-light rounded-2xl p-6 flex flex-col items-center justify-center gap-3 hover:border-accent transition-colors cursor-pointer min-h-64">
        <span class="text-4xl">üìö</span>
        <p class="text-text-muted text-sm text-center">Drag & drop your cover image here</p>
        <p class="text-text-muted text-xs">PNG, JPG up to 5MB</p>
        <label for="cover" class="px-4 py-2 rounded-xl border border-accent text-accent text-xs font-medium hover:bg-accent hover:text-white transition-colors cursor-pointer">
          Browse File
          <input id="cover" type="file" accept="image/*" class="hidden" />
        </label>
      </div>

      <p class="text-text-muted text-xs text-center mt-3">Preview will appear here after upload</p>
    </div>
  </div>

</div>
</form>
