@if (isOpen) {
<div class="fixed inset-0 bg-black bg-opacity-40"></div>
<div class="fixed inset-0 flex items-center justify-center p-4" (click)="onCancel()">
  <div class="w-full max-w-sm" (click)="$event.stopPropagation()">
    <div class="bg-white rounded-lg shadow-lg text-center p-6">
      <div class="mx-auto mb-3 rounded-full flex items-center justify-center"
        style="width:56px;height:56px;background:#ffebee">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-red-600" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
        </svg>
      </div>
      <h5 class="font-semibold mb-2">Sign Out</h5>
      <p class="text-sm text-gray-500 mb-4">Are you sure you want to sign out?</p>
      <div class="flex gap-2">
        <button class="flex-1 px-4 py-2 bg-gray-100 rounded text-gray-700" (click)="onCancel()">Cancel</button>
        <button class="flex-1 px-4 py-2 bg-red-600 text-white rounded disabled:opacity-60" (click)="onConfirm()"
          [disabled]="loading">
          @if (loading) {
          <svg class="animate-spin h-4 w-4 inline-block mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
          Signing outâ€¦
          } @else {
          Sign Out
          }
        </button>
      </div>
    </div>
  </div>
</div>
}
