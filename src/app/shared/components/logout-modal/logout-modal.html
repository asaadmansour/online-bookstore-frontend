@if (isOpen) {
  <!-- Backdrop -->
  <div
    class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4"
    (click)="onCancel()"
  >
    <!-- Modal -->
    <div
      class="bg-white rounded-2xl shadow-xl w-full max-w-sm p-6 transform transition-all"
      (click)="$event.stopPropagation()"
    >
      <!-- Icon -->
      <div class="mx-auto mb-4 flex h-14 w-14 items-center justify-center rounded-full bg-red-100">
        <svg
          class="h-7 w-7 text-red-600"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9"
          />
        </svg>
      </div>

      <!-- Text -->
      <h3 class="text-lg font-bold text-gray-900 text-center mb-2">Sign Out</h3>
      <p class="text-sm text-gray-500 text-center mb-6">
        Are you sure you want to sign out? You'll need to sign in again to access your account.
      </p>

      <!-- Buttons -->
      <div class="flex gap-3">
        <button
          (click)="onCancel()"
          class="flex-1 px-4 py-2.5 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition"
        >
          Cancel
        </button>
        <button
          (click)="onConfirm()"
          [disabled]="loading"
          class="flex-1 px-4 py-2.5 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 disabled:bg-red-400 transition"
        >
          {{ loading ? 'Signing outâ€¦' : 'Yes, Sign Out' }}
        </button>
      </div>
    </div>
  </div>
}
